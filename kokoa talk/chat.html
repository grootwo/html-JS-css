<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ tuxedo</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>178%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <div class="screen-header-alt">
      <div class="screen-header-alt__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="screen-header-alt__column">
        <span>tuxedo</span>
      </div>
      <div class="screen-header-alt__column">
        <a href="#"> <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        <a href=""><i class="fa-solid fa-bars fa-2x"></i></a>
      </div>
    </div>

    <main class="main-chat">
      <div class="main-chat__timestamp">Thursday, January 12, 2023</div>

      <div class="chat-row other">
        <img
          src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/41593379/3/?bust=1586373159&width=667"
        />
        <div class="chat-row__texts">
          <span class="chat-row__name">tuxedo</span>
          <div class="chat-row__text">
            <div class="chat-row__message">
              <span class="chat-row__message__chat">I</span>
              <span class="chat-row__message__time"></span>
            </div>
          </div>
          <div class="chat-row__text">
            <div class="chat-row__message">
              <span class="chat-row__message__chat">am</span>
              <span class="chat-row__message__time"></span>
            </div>
          </div>
          <div class="chat-row__text">
            <div class="chat-row__message">
              <span class="chat-row__message__chat">sleep</span>
              <span class="chat-row__message__time"></span>
            </div>
          </div>
          <div class="chat-row__text">
            <div class="chat-row__message">
              <span class="chat-row__message__chat">-ing</span>
              <span class="chat-row__message__time">8:40</span>
            </div>
          </div>
          <div class="chat-row__text">
            <div class="chat-row__message">
              <span class="chat-row__message__chat">I'm sleeping.</span>
              <span class="chat-row__message__time">8:41</span>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-row self">
        <div class="chat-row__text">
          <div class="chat-row__message">
            <span class="chat-row__message__chat">That's great~</span>
            <span class="chat-row__message__time">8:45</span>
          </div>
        </div>
      </div>
    </main>

    <div class="chat-reply">
      <div class="chat-reply__column">
        <button>
          <i class="fa-solid fa-plus fa-lg"></i>
        </button>
      </div>
      <div class="chat-reply__column">
        <input type="text" placeholder="Write message..." />
        <div class="chat-reply__send">
          <button><i class="fa-regular fa-face-smile fa-lg"></i></button>
          <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
