<!DOCTYPE html>
<html lang="en">
  <head>

    <a href="chat.html">

        </div>
        <div class="user-component__column">
          <span>8:40</span>
          <span class="badge">5</span>
        </div>
      </div>
    </a>

    <nav class="nav">

        <li class="nav__btn">

        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">

        </li>
