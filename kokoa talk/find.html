<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>178%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#">
            <span class="screen-header__alarm-dot alarm-dot"></span>
            <i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <div class="icons-row">
        <div class="icons-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="icons-row__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
            <i class="fa-regular fa-id-badge fa-2x"></i>
            <span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>Invite</span>
        </div>
    </div>

    <main class="find-screen">
        <div class="find-screen__recommended-friends-bar list-view">
            <span>Recommended Friends</span>
        </div>
        <div class="find-screen__recommended-friends">
            <span>You have no recommended friends.</span>
        </div>
        <div class="find-screen__open-chat-bar list-view">
            <span>Open Chat</span>
            <a href="#">Go to Openchat Home
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        <div class="open-chat">
          <div class="open-chat__column">
            <span class="open-chat-title">#Cheese</span>
            <span class="open-chat-hashtags">#cat#love#friends</span>
            <div class="open-chat__members">
              <img src="https://assets3.thrillist.com/v1/image/3105462/792x446/scale;webp=auto;jpeg_quality=60;progressive.jpg">
              <span>802 members</span>
              <div class="open-chat__members__divider"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat-photo">
              <img src="https://thumbs.dreamstime.com/b/cute-curious-ginger-tabby-cat-yellow-eyes-hanging-trunk-tree-square-144400798.jpg" >
              <span><i class="fa-solid fa-heart"></i>987</span>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__notification badge">12</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
          <span class="nav__alarm-dot alarm-dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    
    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
