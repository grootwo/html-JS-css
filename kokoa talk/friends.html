<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>178%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friend</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></ㅁ>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <div class="friends-display">
      <a href="#" class="friends-display__link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__img--lg" src="https://image.dongascience.com/Photo/2022/04/518546198d3257491331caa9b439c204.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">The cat</h4>
          <!-- <h4 class="user-component__info">I'm sleeping.</h4> -->
        </div>
      </div>
      <div class="user-components__column"></div>
    </div>

    <div class="friends-screen">
      <div class="friends-screen__channel list-view">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img--sm" src="https://image.dongascience.com/Photo/2022/04/518546198d3257491331caa9b439c204.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title not-bold">Channel</h4>
            <!-- <h4 class="user-component__info">I'm sleeping.</h4> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

    <div id="flash-screen">
      <i class="fa-solid fa-comment fa-5x"></i>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__notification badge">12</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
          <span class="nav__alarm-dot alarm-dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
