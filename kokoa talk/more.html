<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>178%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="#">
            <span class="screen-header__alarm-dot alarm-dot"></span>
            <i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img--lg" src="https://image.dongascience.com/Photo/2022/04/518546198d3257491331caa9b439c204.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">The cat</h4>
            <h4 class="user-component__info">+ 123-456-7890 <i class="fas fa-exclamation-circle fa-sm"></i></h4>
          </div>
        </div>
        <div class="user-components__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

    <div class="more-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-solid fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-hard-drive fa-2x"></i></i>
                <span>Talk Drive</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-face-kiss-wink-heart fa-2x"></i></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-brush fa-2x"></i></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-regular fa-address-card fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-comment fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>

        <span>Suggestions</span>
        <div class="more-screen__icons-row icons-row">
            <div class="more-screen__icons-row__icon .icons-row__icon">
                <i class="fas fa-quote-right fa-2x"></i>
                <span>Kakao Story</span>
            </div>
            <div class="more-screen__icons-row__icon .icons-row__icon">
                <i class="fas fa-kiwi-bird fa-2x"></i></i>
                <span>Kakao friends</span>
            </div>
            <div class="more-screen__icons-row__icon .icons-row__icon">
                <i class="fas fa-gamepad fa-2x"></i></i>
                <span>Kakao Gem</span>
            </div>
        </div>
    </div>
        
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__notification badge">12</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
          <span class="nav__alarm-dot alarm-dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
