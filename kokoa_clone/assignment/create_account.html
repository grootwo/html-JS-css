<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style></style>
  </head>

  <body>
    <h1>Create your own account!</h1>
    <form>
      <div>
        <label for="first name">First Name</label>
        <input required id="first name" type="text" placeholder="First Name" />
      </div>
      <div>
        <labe for="last name">Last Name</labe>
        <input required id="last name" type="text" placeholder="Last Name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required id="email" type="email" placeholder="Email" />
      </div>
      <div>
        <label for="user name">User Name</label>
        <input required id="user name" type="text" placeholder="User Name" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          id="password"
          type="password"
          minlength="10"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="birth date">Birth Date</label>
        <input required id="birth date" type="date" />
      </div>
      <div>
        <label for="hapy rate">How happy are you?</label>
        <input required id="happy rate" type="range" />
      </div>
      <div>
        <label for="fav color">What is your favorite color?</label>
        <input required id="fav color" type="color" />
      </div>
      <button>Create account</button>
    </form>
  </body>
</html>
