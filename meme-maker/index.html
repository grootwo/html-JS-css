<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <div class="canvas-box">
      <canvas></canvas>
    </div>

    <div class="tools">
      <div class="tools__line">
        <span class="title">Line</span>
        <input
          class="line-width"
          type="range"
          min="1"
          max="10"
          value="5.6"
          step="0.2"
        />
      </div>

      <div class="tools__color">
        <span class="title">Color</span>
        <div class="colors">
          <input class="color" type="color" />
          <div
            class="color-option"
            style="background-color: #ecf0f1"
            data-color="#ecf0f1"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #9b59b6"
            data-color="#9b59b6"
          ></div>
        </div>
      </div>

      <div class="tools__mode">
        <span class="title">Mode</span>
        <div class="mode-btns">
          <button class="mode-btn">
            <i class="fa-solid fa-fill-drip"></i>
          </button>
          <button class="erase-btn"><i class="fa-solid fa-eraser"></i></button>
          <button class="destroy-btn">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>

      <div class="tools__img">
        <span class="title">Image</span>
        <div class="img-input">
          <label for="img-input">
            <i class="fa-solid fa-image"></i>
            <input id="img-input" type="file" accept="image/*" />
          </label>
        </div>
      </div>

      <div class="tools__text">
        <span class="title">Text</span>
        <div class="inputs">
          <input
            class="text-input"
            type="text"
            placeholder="Write and double click..."
          />
          <input
            class="font-size"
            type="range"
            min="10"
            max="70"
            value="40"
            step="2"
          />
        </div>
      </div>

      <div class="tools__download">
        <button class="download-btn">Download</button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
