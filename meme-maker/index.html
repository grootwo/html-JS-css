<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <canvas></canvas>

    <input
      class="line-width"
      type="range"
      min="1"
      max="10"
      value="5"
      step="0.2"
    />
    <input class="color" type="color" />

    <div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
    </div>

    <button class="mode-btn">Fill</button>
    <button class="destroy-btn">Destroy</button>
    <button class="erase-btn">Erase</button>
    <input class="img-input" type="file" accept="image/*" />

    <script src="app.js"></script>
  </body>
</html>
