<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum practice</title>
  </head>
  <body>
    <form class="img-form">
      <input required type="text" />
      <button>Submit</button>
    </form>
    <form class="login-form hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Write your name.."
      />
      <button>Log In</button>
    </form>
    <div class="greeting hidden"></div>

    <div class="clock">00:00:00</div>

    <form class="todo-form">
      <input required type="text" placeholder="Write to do and enter" />
    </form>
    <ul class="todo-list"></ul>

    <div class="quotes">
      <span class="quote">quote</span>
      <span class="author">author</span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/bgImg.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/img-form.js"></script>
  </body>
</html>
