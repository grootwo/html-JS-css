<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Home Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="first-layout">
      <div class="user-comment">
        <form class="input-form hidden">
          <input
            required
            type="text"
            placeholder="자신만의 홈페이지 이름을 입력하세요!"
          />
          <button>입력하기</button>
        </form>
        <span class="user-comment__comment hidden"></span>
      </div>
    </div>

    <div class="second-layout">
      <div class="my-quote">
        <div class="my-quote__message">
          <div class="my-quote__quote"></div>
          <div class="my-quote__info"></div>
        </div>
        <form class="input-form">
          <div class="inputs">
            <input
              required
              type="text"
              placeholder="나만의 문구를 입력하세요!"
            />
            <input
              required
              type="text"
              placeholder="문구의 추가 정보를 입력하세요!"
            />
          </div>
          <button>입력하기</button>
        </form>
      </div>

      <div class="my-img">
        <div class="my-img__btns">
          <button><i class="fa-solid fa-chevron-left"></i></button>
          <button><i class="fa-solid fa-xmark"></i></button>
          <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <img
          src="https://cdn.pixabay.com/photo/2017/11/14/13/06/kitty-2948404__480.jpg"
        />
        <form class="input-form">
          <input required type="text" placeholder="이미지 주소를 입력하세요!" />
          <button>입력하기</button>
        </form>
      </div>
    </div>

    <div class="third-layout">
      <div class="now">
        <div class="today title">00.00.00.0</div>
        <div class="clock">00:00</div>
        <div class="weather">temp °C / weather</div>
        <div class="city">location</div>
      </div>

      <div class="my-links">
        <div class="title">바로 가기</div>
        <ul class="my-links__list"></ul>
        <form class="input-form">
          <div class="inputs">
            <input required type="color" />
            <input
              required
              type="text"
              placeholder="즐겨 찾는 링크와 색을 입력하세요!"
            />
          </div>
          <button>입력하기</button>
        </form>
      </div>

      <div class="todo-list">
        <div class="title">할 일 목록</div>
        <ul class="todo-list__list"></ul>
        <form class="input-form">
          <input required type="text" placeholder="할 일을 입력하세요!" />
          <button>입력하기</button>
        </form>
      </div>
    </div>

    <script src="js/randomColor.js"></script>
    <script src="js/userComment.js"></script>
    <script src="js/myQuote.js"></script>
    <script src="js/API_KEY.js"></script>
    <script src="js/now.js"></script>
    <script src="js/todoList.js"></script>
    <script
      src="https://kit.fontawesome.com/cc97a99f95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
