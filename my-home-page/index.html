<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Home Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="first-layout">
      <div class="user-comment">
        <form class="input-form hidden">
          <input
            required
            type="text"
            placeholder="자신만의 홈페이지 이름을 입력하세요!"
          />
          <button>입력하기</button>
        </form>
        <span class="user-comment__comment hidden"></span>
      </div>
    </div>

    <div class="second-layout">
      <div class="my-quote">
        <div class="my-quote__message">
          <div class="my-quote__quote"></div>
          <div class="my-quote__info"></div>
        </div>
        <form class="input-form">
          <div class="inputs">
            <input
              required
              type="text"
              placeholder="나만의 문구를 입력하세요!"
            />
            <input
              required
              type="text"
              placeholder="문구의 추가 정보를 입력하세요!"
            />
          </div>
          <button>입력하기</button>
        </form>
      </div>

      <div class="my-img"></div>
    </div>

    <div class="third-layout">
      <div class="now">
        <div class="today">00.00.00.0</div>
        <div class="clock">00:00</div>
        <div class="weather">temp °C / weather</div>
        <div class="city">location</div>
      </div>

      <div class="my-links"></div>

      <div class="todo-list"></div>
    </div>

    <script src="js/randomColor.js"></script>
    <script src="js/userComment.js"></script>
    <script src="js/myQuote.js"></script>
    <script src="js/API_KEY.js"></script>
    <script src="js/now.js"></script>
  </body>
</html>
