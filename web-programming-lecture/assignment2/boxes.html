<!DOCTYPE html>
<html>

<head>
    <title>Absolute Position</title>
    <style>
        body {
            background-color: yellowgreen;
        }

        div {
            background-color: whitesmoke;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -150px;
        }
    </style>
</head>

<body>
    <div>요소의 중앙 배치</div>
</body>

</html>
