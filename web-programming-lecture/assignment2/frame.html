<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 요소</title>
    <style>
        .group {
            background-color: cornsilk;
            margin: 12px;
            border: solid lightblue;
            display: flex;
            align-items: center;
        }

        footer {
            display: grid;
        }

        h1,
        li,
        section,
        article,
        aside,
        address,
        p {
            background-color: lightskyblue;
            padding: 12px;
            margin: 8px;
            height: max-content;
        }

        h1,
        nav,
        li,
        section,
        div {
            display: inline-block;
        }

        section {
            height: 70px;
        }

        footer {
            display: none;
            align-items: normal;
        }
    </style>
</head>

<header class="group">
    <h1 id="inline-block">반응형웹</h1>
    <nav id="inline-block">
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
            <li>MENU4</li>
        </ul>
    </nav>
</header>

<body>
    <div class="group">
        <section>콘텐츠그룹1</section>
        <section>콘텐츠그룹2</section>
        <div id="inline-block">
            <article>주요기사</article>
            <aside>광고</aside>
        </div>
    </div>
</body>

<footer class="group">
    <address>경남 밀양시.....</address>
    <p>부산대학교</p>
</footer>

</html>
