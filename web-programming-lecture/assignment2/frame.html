<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 요소</title>
    <style>
        .group1 {
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            color: white;
            display: flex;
            align-items: stretch;
        }

        .group2 {
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            color: white;
        }

        #content {
            background-color: cornflowerblue;
            border: 1px solid black;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px
        }

        header {
            height: 100px;
        }

        #side-contents {
            height: 300px;
            align-items: stretch;
        }

        footer {
            height: 120px;
        }

        h1,
        nav,
        li,
        section,
        div {
            display: inline-block;
        }
    </style>
</head>

<header class="group1">
    <h1 id="content">반응형웹</h1>
    <nav id="content">
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
            <li>MENU4</li>
        </ul>
    </nav>
</header>

<body>
    <div class="group1">
        <section id="content">콘텐츠그룹1</section>
        <section id="content">콘텐츠그룹2</section>
        <div id="side-contents">
            <article id="content">주요기사</article>
            <aside id="content">광고</aside>
        </div>
    </div>
</body>

<footer class="group2">
    <address id="content">경남 밀양시.....</address>
    <p id="content">부산대학교</p>
</footer>

</html>
