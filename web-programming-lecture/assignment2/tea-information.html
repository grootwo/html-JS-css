<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강한 하루</title>
</head>

<body>
    <h1>건강한 하루</h1>
    <div id="container">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span> 에 알아보도록 합니다</p>
        <ul>
            <li>
                <div>
                    <h3>대나무차 <span>15,000원</span></h3>
                    <p>얼굴에 물을 주는 효과가 있다.</p>
                </div>
            </li>
            <li>
                <div>
                    <h3>감잎차 <span>14,000원</span></h3>
                    <p>빈혈있는 사람에게 효과가 있다.</p>
                </div>
            </li>
            <li>
                <div>
                    <h3>결명자차 <span>20,000원</span></h3>
                    <p>눈을 밝혀주는 효과가 있다.</p>
                    <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
