<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이벤트 객체 전달받기</title>
</head>

<body>
    <p id="p">마우스 올리면 alert</p> <!--[object HTMLParagraphElement]-->
    <button onclick="alert_and_print(event)">Click</button> <!--[object HTMLButtonElement]-->
    <script>
        function alert_and_print(event) {
            alert(event.target)
        }
        document.getElementById("p").onmouseover = alert_and_print; // 매개변수 안 작성해도 됨
    </script>
</body>

</html>
