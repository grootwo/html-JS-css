<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이벤트 객체 전달받기</title>
</head>

<body>
    <p id="p">마우스 올리면 alert</p>
    <button onclick="alert_and_print(event)">Click</button> // 인수로 꼭 event라고 작성해야 함
    <script>
        function alert_and_print(event) {
            alert(event.type)
        }
        document.getElementById("p").onmouseover = alert_and_print; // 매개변수 안 작성해도 됨
    </script>
</body>

</html>
