<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이벤트 객체 프로퍼티</title>
    <script>
        function prevent(e) {
            e.preventDefault();
        }
    </script>
</head>

<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="https://www.naver.com/" onclick="prevent(event)">네이버 링크</a>
</body>

</html>
