<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>addEventListener()를 이용한 리스너 등록</title>
    <script>
        function over() {
            this.style.backgroundColor = "orchid";
        }
        function out() {
            this.style.backgroundColor = "white";
        }
    </script>
</head>

<body onload="init()">
    <h3>addEventListener()를 이용한 리스너 등록</h3>
    <hr>
    <p id="p" onmouseover="over()" onmouseout="out()">마우스 올리면 orchid 색으로 변경</p>
</body>

</html>
