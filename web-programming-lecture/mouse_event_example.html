<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>oncontextmenu</title>
    <script>
        function hideMenu() {
            alert("오른쪽 클릭<컨텍스트 메뉴>금지");
            return false;
        }
        document.oncontextmenu = hideMenu;
    </script>
</head>

<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
    <hr>
    마우스 오른쪽 클릭은 금지됩니다. 아무곳이나
    클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D"
        alt="miami">
</body>

</html>
